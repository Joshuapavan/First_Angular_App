<h3> Todo List </h3>

@if (!this.todoList()) {
  <h1> LOADING.... </h1>
}

<div class="todos-filter">
  <label> Filter Todos</label>
  <input name="searchTerm" [(ngModel)] = "searchTerm" placeholder="Search todos..."/>
</div>

<ul class="todos">
  @for (todo of todoList() | filterTodos: searchTerm(); track todo.id) {
    <app-todo-items (todoToggled)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
